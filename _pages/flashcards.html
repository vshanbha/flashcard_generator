<!DOCTYPE html>
<html>
<head>
  <title>Flashcards</title>
  <style>
    .card { width: 100%; height: 400px; perspective: 1000px; cursor: pointer; }
    .card-inner { width: 100%; height: 100%; transition: transform 0.5s; transform-style: preserve-3d; }
    .card.flipped .card-inner { transform: rotateY(180deg); }
    .card-front, .card-back {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden; display: flex;
      flex-direction: column;
      align-items: center; justify-content: center;
      font-size: 20px; border: 1px solid #ccc; border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      padding: 10px;
    }
    .card-back { transform: rotateY(180deg); background-color: #f8f8f8; }
  </style>
  <script>
    topics = [];
    {% for topic_file in site.data.topics %}
    {% assign topic = topic_file[1] %}
      topics[{{forloop.index0}}]={{ topic | jsonify }}
    {% endfor %}
  </script>
  <script>
    console.log(topics); // Data from JSON will load here.
    let topic_index = 0;
    let currentIndex = 0;
    function renderCard(index) {
      const topic = topics[topic_index];
      const card = topic.cards[index];
      document.getElementById('flashcard-container').innerHTML = `
        <div class="card" onclick="this.classList.toggle('flipped')">
          <div class="card-inner">
            <div class="card-front">${card.title}</div>
            <div class="card-back">
              <p><strong>Description:</strong> ${card.description}</p>
              <p><strong>Examples:</strong> ${card.examples?.join('<br>') || 'N/A'}</p>
            </div>
          </div>
        </div>`;
    }
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' && currentIndex < topics.length - 1) renderCard(++currentIndex);
      if (e.key === 'ArrowLeft' && currentIndex > 0) renderCard(--currentIndex);
    });
  </script>
</head>
<body>
  <div id="flashcard-container"></div>
  <div style="margin-top: 20px; text-align: center;">
    <button style="width: 100px;" onclick="prevCard()">Previous</button>
    <button style="width: 100px;" onclick="nextCard()">Next</button>
  </div>
  <script>
    function prevCard() {
      if (currentIndex > 0) {
        renderCard(--currentIndex);
      }
    }

    function nextCard() {
      if (currentIndex < topics[topic_index].cards.length - 1) {
        renderCard(++currentIndex);
      }
    }
    renderCard(0);
  </script>
</body>
</html>
